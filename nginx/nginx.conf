# nginx/nginx.conf

events {}

http {
    server {
        listen 80;

        # --- XỬ LÝ CORS ---
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- ĐỊNH TUYẾN (Routing) ---
        
        # Nhận bất kỳ request nào bắt đầu bằng /api/users/
        # và chuyển nó đến service 'users'
        location /api/users/ {
            # proxy_pass sẽ thay thế /api/users/ bằng /users/
            proxy_pass http://users:5001/users/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Tương tự cho products
        location /api/products/ {
            proxy_pass http://products:5002/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Tương tự cho orders
        location /api/orders/ {
            proxy_pass http://orders:5003/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Tương tự cho payments
        location /api/payments/ {
            proxy_pass http://payments:5004/payments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
