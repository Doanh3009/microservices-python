# Đây là file docker-compose.yml hoàn chỉnh đã sửa lỗi
services:
  # -----------------------------------------------
  # API Gateway
  # -----------------------------------------------
  gateway:
    image: nginx:latest
    container_name: api_gateway
    ports:
      - "8000:80" 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - foodfast-net
    depends_on:
      users:
        condition: service_started
      products:
        condition: service_started
      orders:
        condition: service_started
      payments:
        condition: service_started

  # -----------------------------------------------
  # Database
  # -----------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: localhost
    environment:
      SA_PASSWORD: ${DB_PASSWORD}
      ACCEPT_EULA: "Y"
    ports:
      - "1444:1433" 
    networks:
      - foodfast-net
    # KHỐI HEALTHCHECK ĐÃ ĐƯỢC CỐ Ý XÓA BỎ
    # Logic chờ (retry) đã được xử lý trong code Python

  # -----------------------------------------------
  # Microservices
  # -----------------------------------------------
  users:
    build: ./users
    container_name: users_service
    environment:
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      USERS_DB: ${USERS_DB}
    depends_on:
      sqlserver:
        # SỬA LỖI: Chỉ cần chờ service "started", code Python sẽ tự chờ
        condition: service_started
    networks:
      - foodfast-net

  products:
    build: ./products
    container_name: products_service
    environment:
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PRODUCTS_DB: ${PRODUCTS_DB}
    depends_on:
      sqlserver:
        # SỬA LỖI: Chỉ cần chờ service "started"
        condition: service_started
    networks:
      - foodfast-net

  orders:
    build: ./orders
    container_name: orders_service
    environment:
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      ORDERS_DB: ${ORDERS_DB}
      USERS_BASE: "http://users:5001"
      PRODUCTS_BASE: "http://products:5002"
    depends_on:
      sqlserver:
        # SỬA LỖI: Chỉ cần chờ service "started"
        condition: service_started
      users:
        condition: service_started
      products:
        condition: service_started
    networks:
      - foodfast-net

  payments:
    build: ./payments
    container_name: payments_service
    environment:
      DB_HOST: sqlserver
      DB_PORT: 1433 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PAYMENTS_DB: ${PAYMENTS_DB}
    depends_on:
      sqlserver:
        # SỬA LỖI: Chỉ cần chờ service "started"
        condition: service_started
      orders:
        condition: service_started
    networks:
      - foodfast-net

networks:
  foodfast-net:
    driver: bridge